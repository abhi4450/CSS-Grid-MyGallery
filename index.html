<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Porfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-text">
        <h2 class="heading">My Gallery</h2>

        <div
          class="quotes"
          style="
            background-image: url(https://desperatemen.org/wp-content/uploads/2017/06/iStock-495880422-men-helping-men-up-hill-profile-view.jpg);
            background-size: cover;

            width: 250px;
            aspect-ratio: 16/9;
          "
        ></div>

        <blockquote style="color: white; font-size: 1rem">
          “We rise by lifting others.” <span>– Robert Ingersoll</span>
        </blockquote>
      </div>
      <div class="gallery">
        <div
          class="box row-2"
          style="
            background-image: url(https://images.unsplash.com/photo-1525824236856-8c0a31dfe3be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8d2F0ZXJmYWxsc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60);
          "
        >
          Waterfall
        </div>
        <div
          class="box col-2"
          style="
            background-image: url(https://plus.unsplash.com/premium_photo-1673529828969-e0ad425308b7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
          "
        >
          Hills
        </div>
        <div
          class="box"
          style="
            background-image: url(https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTMyfHxvY2VhbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);
          "
        >
          Ocean
        </div>
        <div
          class="box row-2"
          style="
            background-image: url(https://images.unsplash.com/photo-1561819232-3d00593eb6b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8UmFpbnN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);
          "
        >
          Rain
        </div>
        <div
          class="box col-2"
          style="
            background-image: url(https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8TW91bnRhaW5zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
          "
        >
          Mountains
        </div>
        <div
          class="box"
          style="
            background-image: url(https://images.unsplash.com/photo-1502394202744-021cfbb17454?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fFRyZWVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
          "
        >
          Trees
        </div>
        <div
          class="box col-2"
          style="
            background-image: url(https://images.unsplash.com/photo-1414609245224-afa02bfb3fda?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzF8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
          "
        >
          Beach
        </div>
      </div>
    </div>
  </body>
</html>
